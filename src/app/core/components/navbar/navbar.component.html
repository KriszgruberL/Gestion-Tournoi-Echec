<!--  Icon bar  -->
<nav class="absolute background flex bottom-0 ">
  <div class="nav flex align-content-center justify-content-center">
    <ul>
      <span (click)="toggleSidebar()">
        <img class="select-none cursor-pointer" src="assets/img/arrow-right.png" alt="Ouvrir la barre de navigation">
      </span>
      <hr>
      <li *ngFor="let item of items">
        <a class="select-none " routerLink="{{item.routerLink}}">
          <img src="{{item.icon}}" alt="{{item.label}}" title="{{item.label}}">
        </a>
      </li>
    </ul>
  </div>
</nav>

<!--  Side bar -->

<p-sidebar [(visible)]="sidebarVisible" position="left">
  <div class="flex align-items-center justify-content-center ">
    <p-megaMenu class="m-auto p-element p-megamenu-root-list p-megamenu-vertical p.megamenu p-menu p-menuitem "
                orientation="vertical">
      <ng-container *ngFor="let item of items">
        <ul class="flex justify-content-center ">
          <a routerLink="{{item.routerLink}}">
            <li class="li flex ">
              <div class=" flex align-items-center  justify-content-between ">
                <span class="text-white-alpha-90">{{ item.label }}</span>
                <img src="{{ item.icon }}" alt="{{ item.label }}">
              </div>
            </li>
          </a>
        </ul>
      </ng-container>
    </p-megaMenu>
  </div>
</p-sidebar>
