<div class="container">
  <div class="main w-5 bg-white mb-2 p-3 border-round-lg">
    <div class="flex w-12 flex-row justify-content-end">
      <div class="flex w-8 text-lg ml-4">
        <ul class="w-12 flex flex-column justify-content-center align-items-center">
          <h3>{{member?.username |titlecase}}  </h3>
          <h4>Genre</h4>
          <li>{{member?.gender === UserGender.Female ? 'Femme' : 'Homme'}}</li>
          <h4>Email</h4>
          <li>{{member?.email}}</li>
          <h4>Elo</h4>
          <li>{{member?.elo}}</li>
          <h4>Date de naissance</h4>
          <li>{{member?.birthDate | date : 'dd-MM-yyyy'}}</li>
        </ul>
      </div>
      <div class="flex flex-column justify-content-start mt-4 align-items-center p-2">
        <ng-container *ngIf="member?.gender === UserGender.Female">
          <img src="assets/img/undraw_profile_pic_re_iwgo(1).svg">
        </ng-container>
        <ng-container *ngIf="member?.gender === UserGender.Male">
          <img src="assets/img/undraw_pic_profile_re_7g2h(1).svg">
        </ng-container>

        <div class=" m-2 p-3 border-round-lg bg-primary-200 border-primary border-1">{{member?.username}}</div>
      </div>
    </div>

    <div class="flex flex-row p-2">
      <button class="btn-light">Modifier le mot de passe</button>
      <button class="btn-dark">Modifier le nom d'utilisateur</button>
    </div>
  </div>
</div>
